<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="myH1">TodoList</h1>
    </header>
    <div class="container">
      <div class="todo-list">
        <div class="header">
          <h1>To-Do-List</h1>
          <img class="logo" src="images/icon.png" alt="todolist" />
        </div>
        <div class="input-field">
          <input type="text" id="task-in" placeholder="Add your task" />
          <button id="add-btn">Add</button>
        </div>
          <ul id="list-container">
            
            </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
